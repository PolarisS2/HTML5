<!-- 웹 사이트 레이아웃을 만드는 방법
1. table 2*2로 만들기
2. 개별적인 div를 생성해서 float left로 레이아웃을 구성
3. felx로 생성
4. grid로 생성
위의 방법들은 각 개발자의 성향이나 프로젝트의 방향에 따라
달라질 수 있고, 맞고 틀림을 나눌 수 없다. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container {
        height: 50vh;
        display: grid;
        /* grid-column: 1fr 2fr 3fr;
        grid-row: auto; */
        
        /* 총 9개의 div 에서 colum을 3개로 나눠서 3*3영역으로 나눈다 */
        grid-template-columns: auto auto auto;
        gap: 10px;
    }
    .item {
        width: 100%;
        height: 100%;
        background-color: lightcoral;

    }

    .item:nth-child(1) {
        grid-column-start: 1;
        grid-column-end: 4;
    }
    .item:nth-child(2) {
        grid-row-start: 2;
        grid-row-end: 4;
    }
    .item:nth-child(3) {
        grid-row-start: 2;
        grid-row-end: 4;
        grid-column-start: 2;
        grid-column-end: 4;
    }
</style>


<body>
    

    <div class="container">
        <div class="item">헤더</div>
        <div class="item">사이드메뉴</div>
        <div class="item">컨텐츠</div>
        

    </div>
</body>
</html>
