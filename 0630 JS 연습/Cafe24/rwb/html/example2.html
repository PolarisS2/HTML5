<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
            
    }
    .container {
        width: 960px;
        margin: 0 auto;
        border:  solid;
    }
    #left{
        float: left;
    }
    #Top{
        background-color: aquamarine;
        margin-bottom: 10px;
        width: 200px;
        height: 200px;
    }
    #Other{
        background-color: beige;
        margin-bottom: 10px;
        width: 200px;
        height: 200px;
    }
    #News{
        background-color: blueviolet;
        width: 200px;
        height: 200px;
        
    }
    #main{
        float: left;
        background-color: blue;
        width: calc(100% - 200px);
        height: 400px;
    }
    #footerOne{
        float: left;
        background-color: violet;
        width: calc(100% - 800px);
        
        
    }
    #footerTwo{
        background-color: blanchedalmond;
    }

    
    #bottomOne{
        background-color: yellow;
        float: left;    
        width: calc(100% - 400px);
        height: 200px;
        

    }
    #bottom{
        padding-top: 20px;
    }
    #bottomTwo{
        float: left;
        background-color: turquoise;
        width: calc(100% - 755px);
        height: 200px;

    }
</style>
<body>
    <div class="container">

        <div id="left">
            <div id="Top">Top Story</div>
            <div id="Other">Other Top Stories</div>
            <div id="News">News and Buzz</div>
        </div>

        <h1>Heading</h1>
        <div id="main"></div>

        <h1>subject</h1>
        <div id="footerOne">asd</div>
        <div id="footerTwo">sadlasldas</div>


        <div id="bottom">
            <div id="bottomOne">Featured</div>
            <div id="bottomTwo">What's New</div>
        </div>



















    </div>
</body>
</html>
