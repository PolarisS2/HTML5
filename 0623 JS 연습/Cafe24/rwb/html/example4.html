<style>
    table{
        border-spacing: 30px;
    }
    td{
        width: 100px;
        height: 100px;
        background-color: aqua;
        padding: 20px 10px 10px 10px;
    }
</style>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4">1</td>
            </tr>

            <tr>
                <td>5</td>
                <td>6</td>
                <td rowspan="2">7</td>
                <td>8</td>
            </tr>

            <tr>
                <td rowspan="2">9</td>
                <td>10</td>
                <td rowspan="2">12</td>
            </tr>

            <tr>
                
                <td>14</td>
                <td>15</td>
                
            </tr>

            <tr>
                <td colspan="4">17</td>
                
            </tr>
        </table>











    </div>
</body>
</html>
