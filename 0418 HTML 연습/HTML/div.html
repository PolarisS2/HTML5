<!-- 태그안에id, class, 직접사용
id = # , 으로 고유하게
class = . , 같은 클래스에 모두 적용한다
width 넓이 height 높이
px , % 만 줄수있다
값을 안주면 해당 태그안에 content 내용만큼만 차지하게 된다
relative는 부모태그안에서 위치가 지정됨
absolute는 전체에서위치가 지정됨
 -->

}

}

</style>
