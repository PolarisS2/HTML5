        var a,b=0;
        this.start = function(){
            this.a = Number(prompt('첫번째 숫자를 입력하세요'));
            this.b = Number(prompt('두번째 숫자를 입력하세요'));

            this.sum=function(){
                return this.a + this.b+x;
            }
        }
