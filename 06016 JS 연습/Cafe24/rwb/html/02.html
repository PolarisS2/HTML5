<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="웹, 디자인 , 퍼블리셔">
    <meta name="description" content="이 페이지는....">
    <meta name="author" content="me">
    <title>테이블</title>
    <link rel="stylesheet" type="text/css" href="/rwb/css/common.css">
    <base target="_blank">
</head>
<body>
    <div class="wrap">
        <h1>테이블</h1>
        <p>전체 테이블 : table</p>
        <p>행 : tr</p>
        <p>제목 : th</p>
        <p>데이터 : td</p>
        <p>행 합치기 : colspan</p>
        <p>열 합치기 : rowspan</p>
        <figure>
            <figurecation>피겨제목</figurecation>
            <table border="1">
            <caption>테이블 제목</caption>
            <colgroup>
                <col span="2" style="background-color: red;">
            </colgroup>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td colspan="2">9</td>
                <!-- <td>10</td> -->
            </tr>
        </tbody>
        

        <tfoot>
            <tr>
                <td rowspan="2">11</td>
                <td>12</td>
                <td>13</td>
                <td colspan="2" rowspan="2">14</td>
                <!-- <td>15</td> -->
            </tr>
            
            <tr>
                <!-- <td>16</td> -->
                <td>17</td>
                <td>18</td>
                <!-- <td>19</td>
                <td>20</td> -->
            </tr>
        </tfoot>
        </table>
    </figure>
