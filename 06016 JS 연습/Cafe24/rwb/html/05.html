<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .wrap{

    }

    }

    }
    
    /* .main { 
        overflow: hidden;
    } */
    .main::after{
        clear: both;
        display: table;
        content: '';

    }
    .aside, .container {
        float: left;

    }
    .aside {
        width: 100px;
    }
    .container {
        width: calc(100% -100px);

    }
    .footer{
        padding: 25px;
        background-color: gray;
        text-align: center;
    }

</style>
