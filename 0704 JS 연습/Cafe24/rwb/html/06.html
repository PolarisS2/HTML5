<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		.box1{
			padding:20px;
			margin-right:10px;
			background:#ffd800;
			float:left;
		}
		.box2 {
			background: #0094ff;
			padding:20px;
			margin-right:10px;
			float:left;
		}
		.box3 {
			background: #00ff21;
			padding:20px;
			float:left;
		}
		.box4 {
			background:#ffffff;
			padding:20px;
			float:right;
			border:1px solid black;
		}
		.box5 {
			height: 100px;
			background-color: gray;
		}
		/*.top {
			float 해제
			overflow: hidden; 
		}*/
		.clearfix::after {
			clear: both;
			content: '';
			display: table;
		}
	</style>
</head>
<body>
	<div class="top clearfix">
		<!-- before -->
		<div class="box1">박스1</div>
		<div class="box2">박스2</div>
		<div class="box3">박스3</div>
		<div class="box4">박스4</div>
		<!-- after -->
	</div>
	<div class="box5">박스5</div>
</body>
</html>
