<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="index.html">메인화면</a></h1>
    <p style="background-color: aqua;">
    <h2>웹개발언어</h2></p>

    <!-- html에서 목록을 표현하는방법 ul ol dl 이 있다
    ul - 순서가 없는 목록
    ol - 순서가 있는 목록
    dl - 목록이 제목과 함께하는 목록 -->
    <h1>ul</h1>
    <ul style="margin: 0; padding: 0;">
        <ll>html</ll>
        <ll>css</ll>
        <ll>javascript</ll>
    </ul>
    
    <h1>ol</h1>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>JS</li>
    </ol>
    <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>JS</li>
    </ol>
    

    <ol type="i">
        <li>html</li>
        <li>css</li>
        <li>JS</li>
    </ol>
    
    <h1>dl</h1>
    <dl>
        <dt>front</dt>
        <dd>html</dd>
        <dd>css</dd>
        <dd>JS</dd>
        <dt>back</dt>
        <dd>java</dd>
        <dd>go</dd>
        <dd>php</dd>
        
    </dl>



</body>
</html>
