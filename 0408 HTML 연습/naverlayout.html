<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    
    , initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    #header {
        background-color: bisque;
        text-align: center;
        padding: 30px;
    }


    #container{

        height: 100vh;
        background-color: lightgray;

    }

    #left {
        width: 65%;
        height: 90vh;
        background-color: azure;
        float: left;
        padding: 3%;
        margin: 2.5% 0% 0% 2.5%;

    }

    #right {
        float: left;
        height: 90vh;
        width: 28%;
        background-color: azure;
        margin-left: 5%;
        margin: 2.5% 0% 0% 2.5%;

    }

    #footer {
        background-color: bisque;
        text-align: center;
        padding: 20px;

    }

</style>


<body>


    <div id="">
        
        <div id="header">
            <h2>네이버</h2>

        </div>

        <!-- 컨테이너 -->
        <div id="container">

        
        <!-- 왼쪽컨텐츠 -->
        <div id="left">
            <h2>왼쪽컨텐츠</h2>
            <img src="https://ssl.pstatic.net/tveta/libs/1386/1386737/256fdc5e29f58fe45c25_20220407141027163.jpg" width="70%">

        </div>

        <!-- 오른쪽컨텐츠 -->
        <div id="right">
            <h2>오른쪽컨텐츠</h2>

        </div>

        </div>
    </div>
    <!-- 푸터 -->
    <div id="footer">
        <h2>푸터</h2>
    </div>



    
</body>
</html>
