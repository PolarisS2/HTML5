<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <title>회원가입</title>
</head>

<style>
    button {
        margin-top: 30px;
        margin-bottom: 60px;
    }
</style>
<body style="background-color: #f5f6f7;">
    <div style="padding: 30px; text-align: center;">
        <h1>회원가입</h1>
    </div>    

    <div class="">
        <div class="row">
            <div class="col"></div>
            <!-- 내용을 넣을 div -->
            <div class="col">
                <form>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">아이디</h3>
                    <input maxlength="10" id="uid" class="form-control" type="text" required>
                    <span id="uids" style="color: red; display: none;">5~20자의 영문, 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.</span>
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">비밀번호</h3>
                    <input maxlength="10" id="pw" class="form-control" type="password" required>
                    
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">비밀번호 확인</h3>
                    <input maxlength="10" id="cpw" class="form-control" type="password" required>
                    
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">이름</h3>
                    <input id="name" class="form-control" type="text">
                    
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">주소</h3>
                    <input class="form-control" type="text"  id="addr" readonly onclick="Postcode()">
                    
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">생년월일</h3>
                    <input id="birth" class="form-control" type="text">
                    
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">성별</h3>
                    <select id="sex" class="form-select">
                        <option value="man">남자</option>
                        <option value="women">여자</option>
                        <option value="noselect" selected> 선택안함</option>
                    </select>
                    
                </div>
                <div style="padding: 8px;">
                    <h3 style="text-align: left;">이메일</h3>
                    <input id="email" class="form-control" type="text">
                    
                </div>                
                <div>
                    <button onclick="getData()" class="btn btn-lg btn-primary" style="width: 100%;">가입하기</button>
                </div>


            </div>
        </form>


        <div class="col"></div>
    
        </div> 
    </div>

    
</body>
</html>
<script src="//t1.daumcdn.net/majsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function Postcode() {
        new daum.Postcode({
            oncomplete: function(data){
                console.log(data);
                document.querySelector("#addr").value=data["address"];
            }
        }).open();
    }

    function getData() {
        let uid = document.querySelector("#uid").value;
        let pw = document.querySelector("#pw").value;
        let cpw = document.querySelector("#cpw").value;
        let name = document.querySelector("#name").value;
        let addr = document.querySelector("#addr").value;
        let birth = document.querySelector("#birth").value;
        let sex = document.querySelector("#sex").value;
        let email = document.querySelector("#email").value;
        
        //정규식
        var idRE = /^[a-zA-Z0-9]{5,10}$/;
        //정규식의 test를 통과하면 true 반환
        //정규식의 test를 통과못하면 false 반환
        //통과한다 = 사용자가 값을 제대로 넣었다.
        if(!idRE.test(uid))
        {
            //경고문의 display를 block
            document.querySelector("#uids").style.display="block";
        }

        // !를 안쓸경우
        // if(idRE.test(uid)){}
        // else{document.querySelector("#uids").style.display="block";}

        
    }
</script>
