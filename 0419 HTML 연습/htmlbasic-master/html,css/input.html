<meta charset="UTF-8">
<h1><a href="index.html">메인화면</a></h1>

<!-- input radio select checkbox ...
태그를 활용해서 사용자에게 입력을 받는 태그이다 -->

<h2>입력</h2>

<label for="name">이름</label>
<input type="text" name="name" 
id="name" maxlength="5" value="효성직업">

<label for name="pw">비밀번호</label>
<input id="pw" type="password" maxlength="10">

<br>
<label for name="file">파일을선택해주세요</label>
<input type="file">

<br><br>
<label for="range">볼륨을 선택해 주세요</label>
<input type="range" id="range" mix="0" max="10">

<br><br>
<label for="date">날짜를 선택해 주세요</label>
<!-- 날짜를입력받을건데, 오늘날짜 이후로 선택하게하고싶다 -->
<input type="date" id="date" value="2022-04-06"
min="2022-04-06" max="2050-12-31">

<br><br>
<!-- checkbox 선택을 중복해서 할 수 있다. -->
<p>원하시는 것을 선택해 주세요</p>

<input type="checkbox" id="study">
<label for="study">공부잘함</label>

<input type="checkbox" id="hs">
<label for="hs">잘생김</label>

<input type="checkbox" id="beauty">
<label for="beauty">예쁨</label>

<input type="checkbox" id="rich" checked>
<label for="rich">부자</label>


<br><br>
<!-- 라디오는 선택을 하나만 한다. -->
<input type="radio" id="html" name="web" checked>
<label for="html">html</label>

<input type="radio" id="css" name="web">
<label for="css">css</label>

<input type="radio" id="js" name="web">
<label for="js">js</label>

<br><br>
<p>원하는시것을 고르시오</p>
<select>
    <option value="">부산</option>
    <option value="">경남</option>
    <option value="">대구</option>
    <option value="">광주</option>
    <option value="">대전</option>
    <option value="">서울</option>
</select>
