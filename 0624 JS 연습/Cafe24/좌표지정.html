<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    body {
      height: 1000px;
    }
  </style>
</head>
<body>
  <div id="coords-show-mark"></div>

  <script type="text/javascript">
    let elem = document.getElementById("coords-show-mark");

    function createMessageUnder(elem, html, x, y) {
      // 메시지가 담길 요소를 만듭니다.
      let message = document.createElement('div');
      // 요소를 스타일링 할 땐 css 클래스를 사용하는 게 좋습니다.
      message.style.cssText = "position:fixed; color: red";

      // 좌표를 지정합니다. 이때 "px"을 함께 써주는 걸 잊지 마세요!
      let coords = elem.getBoundingClientRect();

      message.style.left = x + "px";
      message.style.top = y + "px";

      message.innerHTML = html;

      return message;
    }

    // 사용법:
    // 문서 안에 메시지를 띄우고, 5초 동안만 보여줍니다.

    document.body.onclick = function(e) {
      console.log(e);
      let message = createMessageUnder(elem, '독도는 우리땅!', e.pageX, e.pageY);
      document.body.append(message);
      setTimeout(() => message.remove(), 5000);
    }
  </script>
</body>
</html>
