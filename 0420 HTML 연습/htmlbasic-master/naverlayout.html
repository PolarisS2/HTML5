    #header {
        background-color: bisque;
        text-align: center;

    }

    #container {
        /* viewheigt = vh */
        height: 100vh;
        background-color: lightgrey;
    }

    #left {

        height: 90vh;
        background-color: azure;
        float: left;
        padding: 3%;
        margin: 2.5% 0% 0% 2.5%;
    }

    .left-content {
        display: flex;
        flex-direction: column;
        height: 80vh;
        flex-wrap: wrap;
    }

    .left-item {
        flex-grow: 10%;
        flex-shrink: 10%;

        /* flex: auto; */
        
    }

    #right {
        margin-left: 5%;
        width: 28%;
        height: 90vh;
        background-color: azure;
        float: left;
        margin: 2.5% 0% 0% 2.5%;
    }

    #footer {
        background-color: bisque;
        text-align: center;
        padding: 20px;
    }

    img {
        width: 100%;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        /* border-style: 1px soild ; */
        border-color: #cecbcb;
