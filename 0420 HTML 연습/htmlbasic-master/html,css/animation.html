<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        animation-name: slide;
        animation-duration: 1s;
    }
    @keyframes slide {
        from {
            margin-left: 100%;
            width: 300%;
        }
        to {
            margin-left: 0%;
            width: 100%;
        }
    }   

    #aniDiv {
        width: 300px;
        height: 300px;
        background-color: red;
        /* 애니메이션이름 - 지속시간 - 반복횟수 */
        animation: color 2s infinite;
    }

    @keyframes color {
        from {
            background-color: red;
            margin-left: 100%;
            width: 300px;
            height: 300px;
        }
        to {
            background-color: blueviolet;
            margin-left: 0%;
            width: 100px;
            height: 100px;
        }
    }

    #aniDiv2 {
        width: 150px;
        height: 150px;
        background-color: red;
        position: relative;        
        animation: move 5s infinite;
        animation-direction: alternate;

    }

    @keyframes move {
        0%  { background-color: red; left: 0px; top: 0px;}
        25% { background-color: orange; left: 200px; top: 0px;}
        50% { background-color: yellow; left: 200px; top: 200px;}
        75% { background-color: green; left: 0px; top: 200px;}
        100% { background-color: blue; left: 0px; top: 0px;}
    }

    @keyframes banbok {
        0% {
            left: 75%;
            top: 0px;
        }
        100% {
            left: 0;
            top: 0px;
        }
    }

    p {
        position: relative;
        animation: banbok 2s infinite;
        animation-direction: alternate;
    }

    p:hover {
        animation-play-state: paused;
    }
</style>
<!-- javascript
2s
1s - 정가운데
hover 비교해서 1s 맞으면 성공! -->
<body>
    <h1>아래에 텍스트를 정가운데에서 멈추게하기</h1>
    <p>밑에 내용은 : 반응형UIUX제작</p>

    <!-- <div id="aniDiv">

    </div> -->

    <div id="aniDiv2">

    </div>
</body>
</html>
