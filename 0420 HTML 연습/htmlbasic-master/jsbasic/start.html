<script>
    // 알림창
    alert("반갑습니다");
    // 입력창
    var name = prompt("이름을 입력해 주세요");
    // 데이터를 콘솔에 나타내는 함수
    console.log(name);
    // 확인창
    var cf = confirm("정말 로그인 하실건가요?");
    console.log(cf);
    // 변수는 컴퓨터에 메모리에 주소를 획득하고
    // 그자리에 데이터를 넣어줌
    var number = 40;
    // console.log(number + 2);
    // console.log(number - 2);
    
    //문자열
    var a = "hello";
    var b = "world";
    // console.log(a+b);

    // const : 상수값 (값이 변하지않음)
    // let : 변수 (값이 변함)
    let c = "js";
    console.log(c);
    c = "css";
    console.log(c);

    const d = "html";    
    console.log(d);
    // const 변수는 변경할 수 없다.
    // d = "bs";
    // console.log(d);

    const o = "one";
    const t = "two";
    const th = "three";
    const f = "four";
    const fi = "five";

    // 배열 인덱스와 값이 존재한다.
    let myarr = [o , t ,th , f, fi];
    console.log(myarr);
    console.log("배열의 길이:" + myarr.length);
    // []안에 있는 숫자 인덱스
    // 배열의 첫번째 요소는 0번째이다.
    console.log(myarr[0] , myarr[1] , myarr[4]);
    // 배열에는 값을 출력 , 추가 , 수정 , 삭제
    // 출력 : 배열이름[인덱스]
    myarr[0];
    // 추가 : 배열이름.push("넣을값")
    myarr.push("six");
    console.log(myarr);
    // 수정 : 배열이름[인덱스] = "수정할 값"
    myarr[0] = "zero";
    console.log(myarr);
    // 삭제 delete 배열이름[인덱스]
    delete myarr[0];
    console.log(myarr);
    // pop은 제일 마지막 요소를 삭제
    myarr.pop();
    console.log(myarr);
    // splice 영역을 선택해서 날려버림
    // myarr.splice(0,4);
    // console.log(myarr);
    myarr.splice(0,1);
    console.log(myarr);
    
    // 객체 key , value
    // {key : value}
    let myinfo = {
        "name" : "ks",
        "age"  : "939",
        "loca" : "busan",        
    }
    console.log(typeof(myinfo));
    // 생성create, 출력read, 수정update, 삭제delete
    // crud = 데이터 관리의 모든것
    console.log(myinfo["name"]); //ks
    myinfo["height"] = "180";
    console.log(myinfo);
    myinfo["height"] = "170";
    console.log(myinfo);
    delete myinfo["height"];
    console.log(myinfo);

    // js에서 제공하는 기본함수
    // y = f(x) = x + 1
    // x : 인자
    // y : 출력
    // 함수의 정의
    // function 함수이름(인자값) {}    
    function add(a, b) {
        return a + b;
    }
    function minus(a, b) {
        return a - b;
    }
    function div(a, b) {
        return a / b;
    }
    y = add(10, 20);
    console.log(y);

    // 불린 : 참과 거짓을 판별
    console.log(10 < 20) // true
    console.log(10 > 20) // false
    console.log(!true) // false    

    // 제어문
    // if문은 조건이 참일때 실행
    // else은 조건이 거짓일때 실행
    // ! : 반대
    // 사회인30 초년생20 학생8 유아0
    age = 9;
    if (age > 30) {
        console.log("사회인입니다.")
    }
    else if (age > 20){ 
        console.log("초년생입니다.");
    } 
    else if (age > 8){ 
        console.log("학생입니다.");
    } else {
        console.log("유아입니다..")
    }
    // 조건이 맞을때까지(충족) 반복
    // 반복횟수가 정해져 있다
    // for(변수선언 , 조건 , 변수의 증가)
    for(var i=1; i<11; i++) {
        console.log(i + "번째 실행");
    }

    // for(var i=0; i<myarr.length; i++) {
    //     console.log(myarr[i]);
    // }
    
    for(var i in myarr) {
        console.log(myarr[i])
    }

    for(var key in myinfo) {
        console.log(key + ":" +myinfo[key])
    }

    // 이중 for문 99단
    for(var i=2; i<10; i++) {
        console.log("---" + i + "단" + "---");
        for(var j=1; j<10; j++) {
            console.log(i + "x" + j + "=" + i*j );            
        }    
    }
    // while
    // 조건이 맞을때까지(충족) 반복
    // 반복횟수가 정해져 있지 않다.
    start = 0;
    while (true) {
        // start를 1씩 증가
        start = start + 1;
        // start가 10보다 크다면 break(정지);
        if(start > 10) {
            break;
        } 
    }    
    function test() {
        console.log(start + "번째 while문실행!!");
    }
    
</script>
